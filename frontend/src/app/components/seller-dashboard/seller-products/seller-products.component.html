<div class="container mt-4">
  <h2>My Products</h2>

  <div *ngIf="isLoading" class="text-center">
    <!-- Add your loading spinner or message here -->
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Image</th>
        <th>Active</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img [src]="getFirstImageUrl(product)" alt="{{product.name}}" width="50" height="50" *ngIf="product.imageUrls && product.imageUrls.length > 0">
        </td>
        <td>
          <i *ngIf="product.active" class="fas fa-check-circle text-success" title="Active"></i>
          <i *ngIf="!product.active" class="fas fa-times-circle text-danger" title="Inactive"></i>
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <span class="badge" [ngClass]="product.active ? 'badge-success' : 'badge-secondary'">
            {{ product.active ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
