<app-header></app-header>

<div class="d-flex vh-100">
  <!-- Sidebar -->
  <nav id="sellerSidebar" class="bg-light border-end p-3 d-flex flex-column" style="width: 260px;">
    <h4 class="mb-4 mt-2"><i class="bi bi-shop me-2"></i>Seller Panel</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1">
        <a routerLink="products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link link-dark">
          <i class="bi bi-box-seam me-2"></i>
          My Products
        </a>
      </li>
      <li class="nav-item mb-1">
        <a routerLink="orders" routerLinkActive="active" class="nav-link link-dark">
          <i class="bi bi-receipt me-2"></i>
          My Orders
        </a>
      </li>
      <li class="nav-item mb-1">
        <a routerLink="refund-requests" routerLinkActive="active" class="nav-link link-dark">
          <i class="bi bi-arrow-return-left me-2"></i>
          Refund Requests
          <span class="badge bg-danger ms-1">{{refundCount || ''}}</span>
        </a>
      </li>
      <!-- Gelecekte eklenebilecek diğer linkler -->
      <!--
      <li class="nav-item">
        <a routerLink="settings" routerLinkActive="active" class="nav-link link-dark">
          <i class="bi bi-gear me-2"></i>
          Settings
        </a>
      </li>
      -->
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle fs-4 me-2"></i>
        <strong>{{sellerName || 'Seller'}}</strong> <!-- Dinamik kullanıcı adı -->
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
        <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person-fill me-2"></i>Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4 bg-body-tertiary" style="overflow-y: auto;">
    <router-outlet></router-outlet> <!-- Alt route'lar burada gösterilecek -->
  </main>
</div>
